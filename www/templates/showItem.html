  <ion-view view-title="Item">
    <ion-content ng-repeat="item in item">
  <h2>Model :: {{item.item_name}} </h2>
  <div class="item item-image">
  <img ng-src="{{item.item_image_url}}" />
</div>
<h3>Type : {{item.model_name}} <h3>
  <h3>Description  : This is latest model <h3>

  <h3>Shop Name : {{item.shop_name}} </h3>
  <h3>Shop Name : {{item.shop_no}} </h3>




    </ion-content>
  </ion-view>
