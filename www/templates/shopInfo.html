<ion-view view-title="Item">
  <ion-content ng-repeat="shop in shopObj">
<div class="heading">{{shop.shop_name}} --  Shop No : {{shop.shop_no}} (Owner : {{shop.shop_owner}} )</div>
<div class="item item-image image-header">
<img ng-src="{{shop.shop_image}}" />
</div>
<div class="list" ng-repeat="concept in shop.models_available">

    <div class="item item-divider" >
      {{concept.model_for}}

    </div>

    <ion-list>
      <ion-item ng-repeat="model in concept.models" href="#/app/itemsUnderModelAndShop/{{shop._id}}/{{concept.model_for}}/{{model}}">
        {{model}}
      </ion-item>
    </ion-list>
</div>
  </ion-content>
</ion-view>
